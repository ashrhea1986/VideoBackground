<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background using HTML and CSS">
    <meta name="author" content="Ashley Boston-Gutierrez">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
  <section id="main">
      <div id="video-container">
          <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes and sound/audio from the video. -->
          <video src="html.mp4" autoplay loop muted></video>
      </div>
      <!-- Div to cover/darken video -->
      <div id="cover"></div>
      <div id="content">
          <h1>Ashley Boston-Gutierrez</h1>
          <h2>Web Developer</h2>
        <!-- Setting the href value to an ID will take the user to the element with that ID on the webpage -->
          <a href="#about" id="click">About</a>
      </div>
  </section>  

  <section id="about">
